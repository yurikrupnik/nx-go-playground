apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: users-client-service
                port:
                  number: 80
      host: acmo.io
    - http:
        paths:
          - path: /profile
            pathType: ImplementationSpecific
            backend:
              service:
                name: profile-client-service
                port:
                  number: 80
      host: acmo.io
    - http:
        paths:
          - path: /api/profile
            pathType: ImplementationSpecific
            backend:
              service:
                name: profile-api-service
                port:
                  number: 80
      host: acmo.io
    - http:
        paths:
          - path: /api/test
            pathType: ImplementationSpecific
            backend:
              service:
                name: be-test-app-service
                port:
                  number: 3333
      host: acmo.io
