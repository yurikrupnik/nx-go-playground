apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-test-app
  labels:
    app: be-test-app
spec:
  replicas: 1
  template:
    metadata:
      name: be-test-app
      labels:
        app: be-test-app
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "be-test-app"
        dapr.io/app-port: "3333"
        dapr.io/enable-api-logging: "true"

    spec:
      containers:
        - name: be-test-app
          #          image: europe-west1-docker.pkg.dev/nx-go-playground/nx-go-playground/be-test-app:latest
          image: yurikrupnik/be-test-app:latest
          imagePullPolicy: IfNotPresent
      #          env:
      #            - name: Port
      #              value: "8080"
      restartPolicy: Always
  #      imagePullSecrets:
  #        - name: gcr-access-token
  #      imagePullSecrets:
  #        - name: docker-registry-key
  selector:
    matchLabels:
      app: be-test-app
