before:
  hooks:
    - go mod tidy
    - go test -v ./...
#    - echo $IMAGE_COPY
#    - echo ${IMAGE_COPY}
#    - echo $IMAGE
#    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: users-api
