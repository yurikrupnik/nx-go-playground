dist: apps/users/api/dist
env:
  #  - FOO={{ .Env.FOOBAR }}
  #  - IMAGE_COPY={{ .Env.IMAGE }}
  - IMAGE=yurikrupnik/users-api
project_name: users-api
#monorepo:
